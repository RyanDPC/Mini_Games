<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barre de navigation -->
    <nav>
        <input type="search" id="search" placeholder="Rechercher un jeu...">
        <button id="open-login-btn">Login</button>
    </nav>

    <!-- Section des jeux -->
    <main>
        <div class="game-list" id="game-list">
            <!-- Les cartes de jeux seront générées ici par JavaScript -->
        </div>
    </main>

    <!-- Popup de connexion -->
    <div id="overlay" class="overlay">
        <div id="popup-container" class="popup-container">
            <button id="close-popup" class="close-popup">X</button>
            <div id="login-container">
                <form id="login-form">
                    <h2>Se connecter</h2>
                    <input type="text" id="username" placeholder="Nom d'utilisateur" required>
                    <input type="password" id="password" placeholder="Mot de passe" required>
                    <button type="submit">Connexion</button>
                </form>
                <button id="signup" class="signup-btn">Créer un compte</button>
            </div>
        </div>
    </div>

    <!-- Section du profil utilisateur -->
    <section id="profile-section" class="profile-section" style="display: none;">
        <img id="profile-pic" src="" alt="Profil" class="profile-pic">
        <span id="username" class="username"></span>
    </section>
    <script src="games.js"></script>
    <script src="connect.js"></script>
</body>
</html>
