<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="search-bar">
            <input type="search" id="search" placeholder="Rechercher un jeu...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <!-- Bouton "Se connecter" -->
        <button id="open-login-btn">Se connecter</button>
    </nav>
<!-- Demandes d'ami en attente -->
<div class="friend-requests">
    <h3>Demandes d'Amis en Attente</h3>
    <ul id="friend-requests-ul">
        <!-- Les demandes d'ami seront insérées ici dynamiquement -->
    </ul>
</div>
    <div class="main-container">
        <!-- Left Section (Games Grid) -->
        <div class="games-section">
            <div class="game-list" id="game-list">
                <!-- Game Cards will be inserted dynamically -->
            </div>
        </div>

        <!-- Right Section (Profile & Friends List) -->
        <div class="profile-friends-section">
            <!-- Profile Section -->
            <div class="profile-section" id="profile-section">
                <img id="profile-pic" class="profile-pic" src="" alt="Profile Picture">
                <p>Bienvenue, <span id="username-span" class="username"></span></p>
                <button id="logout-btn">Déconnexion</button>
            </div>

            <!-- Friends List Section -->
            <div class="friends-list" id="friends-list">
                <h3>Liste d'Amis</h3>
                
                <!-- Recherche pour ajouter un ami -->
                <div class="search-friend">
                    <input type="text" id="friend-search" placeholder="Rechercher un ami...">
                    <button id="search-friend-btn"><i class="fas fa-search"></i> Rechercher</button>
                </div>

                <!-- Affichage des résultats de la recherche -->
                <div id="friend-result">
                    <p id="search-message"></p>
                    <button id="send-friend-request-btn" style="display: none;">Envoyer une demande d'ami</button>
                </div>

                <!-- Liste des amis -->
                <ul id="friends-ul">
                    <!-- Les amis seront insérés ici dynamiquement -->
                </ul>
            </div>
     
        </div>
    </div>

    <!-- Overlay pour popup -->
    <div id="overlay" class="overlay"></div>

    <!-- Popup Container pour la connexion -->
    <div id="popup-container" class="popup-container">
        <div id="popup-header">
            <h2 id="form-title">Se connecter</h2>
            <button id="close-popup">&times;</button>
        </div>
        <form id="auth-form">
            <!-- Champ Username -->
            <div class="input-container">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <!-- Champ Password -->
            <div class="input-container">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Message d'erreur -->
            <div class="error-message" id="login-error"></div>
            <button type="submit" id="auth-btn">Se connecter</button>
        </form>
        <!-- Bouton pour basculer entre connexion et inscription -->
        <button id="toggle-form-btn">Créer un compte</button>
    </div>

    <script src="connect.js"></script>
    <script src="games.js"></script>
    <script src="friends.js"></script>
</body>
</html>
