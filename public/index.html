<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="search-bar">
            <input type="search" id="search" placeholder="Rechercher un jeu...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-section">
            <button id="open-login-btn"><i class="fas fa-user-circle"></i> Login</button>
        </div>
    </nav>
         <!-- Profile Section (hidden by default) -->
         <div class="profile-section" id="profile-section">
            <img id="profile-pic" class="profile-pic" src="" alt="Profile Picture">
            <p>Bienvenue, <span id="username-span" class="username"></span></p>
            <button id="logout-btn">Déconnexion</button>
        </div>
    <!-- Game List Section -->
    <main>
        <div class="game-list" id="game-list">
            <!-- Game Cards will be inserted dynamically -->
        </div>
    </main>

    <!-- Overlay for Popup -->
    <div class="overlay" id="overlay"></div>

    <!-- Popup Container (Login / Register) -->
    <div class="popup-container" id="popup-container">
        <button id="close-popup" class="close-popup"><i class="fas fa-times"></i></button>
        <h2 id="form-title">Se connecter</h2>
        <form id="auth-form">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Mot de passe" required>
            </div>
            <div class="form-group" id="email-container" style="display: none;">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div id="login-error" class="error-message" style="display: none;"></div>
            <button type="submit" id="auth-btn">Se connecter</button>
            <button type="button" id="toggle-form-btn" class="signup">Créer un compte</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="connect.js"></script>
    <script src="games.js"></script>
</body>
</html>
