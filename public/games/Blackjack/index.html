<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div class="dealer-area">
            <div id="dealer-hand" class="hand"></div>
            <p id="dealer-score" class="score">0</p>
        </div>
        <div class="player-area">
            <div id="player-hand" class="hand"></div>
            <p id="player-score" class="score">0</p>
        </div>
        <div class="action-buttons">
            <input type="checkbox" id="auto">
            <button id="start">New Game</button>
            <button id="hit" style="display: none;">Hit</button>
            <button id="stand" style="display: none;">Stand</button>
            <button id="double" style="display: none;">Double Down</button>
            <button id="split" style="display: none;">Split</button>
            <button id="insurance" style="display: none;">Insurance</button>
        </div>
    </div>  

    <script src="game.js"></script>
</body>
</html>
